<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content-container">

        <sidebar-container>
            <div class="image-container"></div>
            <div class="icon-container">
                <img src="images/odin-lined.png" alt="" height="100vh">
                <p>ODIN</p>
            </div>
            <!-- <div class="img-credit">
                <p>Photo by <a href="https://unsplash.com/@davidpisnoy?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">David Pisnoy</a> on <a href="https://unsplash.com/photos/turned-on-green-purple-and-blue-neon-lights-yfZG4l1NOXM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div> -->
        </sidebar-container>
        
        <div class="main-container">
            <div class="text-content">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <p>Let's do this!</p>

                <div class="form-content">
                    <form action="" method="post" class="form">
                    
                        <div class="form-item">
                            <label for="firstname">First name</label>
                            <input type="text" name="first_name" id="firstname">
                        </div>
                      
                        <div class="form-item">
                            <label for="lastname">Last name</label>
                            <input type="text" name="last_name" id="lastname">
                        </div>
                        
                        
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        
                       
                        <div class="form-item">
                            <label for="phonenumber">Phone number</label>
                            <input type="tel" name="phone_number" id="phonenumber">
                        </div>
                       
                    
                       
                        <div class="form-item">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        
                        
                        <div class="form-item">
                            <label for="confirm_password">Password</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="button-container">
                <div class="submit-button">
                    <button type="button" id="submit">Create Account</button>
                </div>
                <p>Already have an account? Log in</p>
            </div>
            
        </div>
    </div>
</body>
</html>
